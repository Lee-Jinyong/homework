<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>네이버 : 로그인</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous"/>
  <link rel="stylesheet" href="/naver/naver.css" />
</head>
<body>
  <h1 class="sr-only">과제 2</h1>
  
  <header>
    <picture>
      <source srcset="/naver/icons/logo.svg" />
      <img src="/naver/icons/logo.png" alt="네이버 로고" class="logo"/>
    </picture>
  </header>
  <main>
    <section class="login">
      <h2 class="login-title sr-only">로그인</h2>
      <form action="/" class="login-form">
        <fieldset>
          <legend class="sr-only">로그인 폼</legend>
    
          <div class="login-input-group">
            <!-- 아이디 입력 서식 -->
            <div role="group" class="form-input">
              <label for="userEmail" class="sr-only">아이디</label>
              <input type="email" id="userEmail" required placeholder="아이디(이메일)" name="userEmail" />
            </div>
            <!-- 비밀번호 입력 서식 -->
            <div role="group" class="form-input">
              <label for="userPwd" class="sr-only">비밀번호</label>
              <input type="password" id="userPwd" required placeholder="비밀번호" name="userPwd" />
            </div>
          </div>
          <button type="submit" class="login-button" tabindex="-1">로그인</button>
        </fieldset>
      </form>
      <ul class="login-option">
        <li class="save-login-info">
          <input type="checkbox" name="saveLoginInformation" id="saveLoginInformation" />
          <label for="saveLoginInformation">로그인 상태 유지</label>
        </li>
        <li class="ip-security">
          <label for="ipSecurityToggle">
            <a href="./ip_security.html" target="_blank">IP 보안</a>
          </label>
          <input type="checkbox" id="ipSecurityToggle">
        </li>
        
      </ul>
    </section>
  </main>

</body>
</html>
